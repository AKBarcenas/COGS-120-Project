	<div class="container">

	<script src="../node_modules/socket.io/node_modules/socket.io-client/socket.io.js"></script>
	<script>
   		var socket = io();
    		$('form').submit(function() {
				socket.emit('chat message', $('#m').val());
				$('#m').val('');
				return false;
    		});
    		socket.on('chat message', function(msg) {
			$('#messages').append($('<li>').text(msg));
 		});

	</script>
